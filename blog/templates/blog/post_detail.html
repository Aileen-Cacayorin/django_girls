{% extends 'blog/base.html' %}

{% block content %}
<div class="post-page">

  <h1>{{ post.title}}  <a class="btn btn-default pull-right" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></h1>

  {% if post.publish_date %}
    <div class="date">
      <h3>Published: {{post.publish_date }}</h3>
    </div>
    {% endif %}

  <div class="post-text">
    <p>{{ post.text|linebreaks }}</p>
  </div>
</div>
{% endblock %}
