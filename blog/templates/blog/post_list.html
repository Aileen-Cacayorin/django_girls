{% extends 'blog/base.html' %}

{% block content %}
    <h1>Welcome! I write things.</h1>
    <h2>Recent Posts:</h2>
    <ul>
      {% for post in posts %}
        <div class="post-tile">
          <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
          <h5>Published: {{ post.publish_date }}</h5>
          <p>{{ post.text|truncatewords:50}}</p>
      </div>
      {% endfor %}
    </ul>
{% endblock %}
